{% load static %}
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="{% static 'mainapp/assets/css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/assets/css/font-awesome.css' %}">

    <link rel="stylesheet" href="{% static 'mainapp/assets/css/templatemo-lava.css' %}">

    <link rel="stylesheet" href="{% static 'mainapp/assets/css/owl-carousel.css' %}">

    <link rel="stylesheet" href="{% static 'mainapp/mycustom.css' %}">


    </head>
    <body>
        <div class="container">  
            <form id="contact"  method="POST">
                {% csrf_token %}
              <h3>Generate Rules for exam</h3>
            
    
            
          <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="contact-form">
                <form id="contact" action="" method="post">
                    <div class="row">
                        <div class="col-lg-12">
                            <fieldset>
                              <h4> Important rules </h4>
                              <textarea name="important" rows="6" id="message" placeholder="Important Message"
                              required="" style="background-color: rgba(250,250,250,0.3);"></textarea>
                            </fieldset>
                        </div>

                        <div class="col-lg-12">
                            <fieldset>
                              <h4> Other rules (optional) </h4>
             
                                <textarea name="others" rows="6" id="message" placeholder="Other Rules"
                                    required="" style="background-color: rgba(250,250,250,0.3);"></textarea>
                            </fieldset>
                        </div>
                        <div class="col-lg-12">
                            <fieldset>
                                <button type="submit" name="submit" type="submit" id="form-submit" class="main-button">Generate PDF
                                    Now</button>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- ***** Footer Start ***** -->
     <footer id="contact-us">
        <div class="container">
           
            <div class="row">
                <div class="col-lg-12">
                    <div class="sub-footer">
                        <p>Copyright &copy; Coffee n Code

                        | 2021</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </footer>
    </body>
</html>
